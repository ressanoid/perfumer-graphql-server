type Post {
  id: ID! @unique
  isPublished: Boolean! @default(value: false)
  title: String!
  text: String!
}
type Link {
  id: ID! @unique
  url: String!
  description: String!
  postedBy: User
}
type User{
  id: ID! @unique
  email: String! @unique
  password: String!
  name : String!
  links: [Link!]!
}